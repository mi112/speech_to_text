<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech Recognition in Python</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
</head>
<body>
    <div class="container-fluid bg-info text-white text-center p-3 mb-3">
        <h2>Speech to Text Conversion</h2>
    </div>
    <div class="container bg-light p-3">
        <h4 class="">Upload new audio file</h4>
        <p>Spported formats .wav</p>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" class="mb-3"/>
            <br>
            <input type="submit" class="btn btn-success mb-2" value="Transcribe"/>
        </form>
    
        {% if transcript != "" %}
            <div class="mt-3">
                <h4>Transcript</h4>
                <p>{{ transcript }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
